<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="bg-gray-300">
      <div class="max-w-6xl mx-auto">
          <div class="flex justify-between">
              <div class="flex">
          <!-- logo -->
                  <div class="flex space-x-4">
                    <a href="index.html" class="flex items-center py-4 px-3">
                    <img class="h-8 w-8 mr-2 " src="fly.png" alt="">
                    <span class="font-bold font-serif">Back Cast</span>
                    </a>
                  </div>
          <!-- primary nav -->
                  <div class="flex items-center space-x-3">
                    <a href="about.html" class="py-4 px-3 text-blue-500">About</a>
                    <a href="blog.html" class="py-4 px-3 text-blue-500">Blog</a>
                    <a href="reference.html" class="py-4 px-3 text-blue-500">Resources</a>
                  </div>
              </div>

          <!-- secondary nav -->
                  <div class="flex items-center space-x-1">
                    <a href="contact" class="py-2 px-3 mr-3 text-white border border-black bg-blue-600 rounded">Contact</a>
                  </div>

              </div>
        </div>
    </nav>
      <!-- Photo centered -->
      <div class="flex justify-center items-center py-6">
        <img class ="rounded" src="photo-trout.jpeg" alt="Trout photo">
      </div>

    <!-- Text explaining form -->
        <div class="font-bold text-4xl mb-2 text-center p-4">
            Get in Touch</div>
        <div class="text-gray-700 text-base p-4 text-center">
            I would love to hear from you. Please use the form below to send a message!
          </div>

    <!-- Form Section -->
      <form class="bg-white shadow md rounded px-8 pt-6 pb-8 mb-4" action="https://formspree.io/f/xnqleege" method="post">
      <div class="mb-4">
      <label class="block text-gray-700 text sm font-bold mb-2" for="first name">
        <input type="text"
        name="fname"
        class="shadow appearance-none border rounded w-full py-2 px-3"
        placeholder="First Name">
      </label>
      </div>
      <div class="mb-6">
      <label class="block text-gray-700 text sm font-bold mb-2" for="last name">
        <input type="text"
        name="lname"
        class="shadow appearance-none border rounded w-full py-2 px-3"
        placeholder="Last Name"
        >
      </label>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text sm font-bold mb-2" for="email">
          <input type="email"
          name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3"
          placeholder="Email">
        </label>
      </div>
      <div class="mb-6">

      <label class="block text-gray-700 text sm font-bold mb-2" for="message">
        <textarea name="Message" rows=5 column=50 placeholder="Your Message Here"  class="text-gray-700 shadow appearance-none border rounded w-full py-2 px-3"></textarea>

      </label>
      </div>
      <br>
      <button type="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
      </form>

      </div>


  </body>
</html>
